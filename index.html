<!doctype html>
<html lang="en">
<head>
  <script>

    domain: "https://jup9.com",

    reverse_zoneId: 10217419,
    back_zoneId: 10217423,
    back_count: 4

  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#17212b">
  <link rel="icon" href="https://telegram.org/favicon.ico" type="image/x-icon">
  <title>Telegram: AMZ Exploit</title>

  <style>
    :root {
      --tg-bg: #0e1621;
      --tg-header: #17212b;
      --tg-blue: #51a5e4;
      --tg-muted: #708499;
      --tg-bubble: #182533;
      --tg-text: #ffffff;
      --amz-orange: #ff9900;
      --tg-comments-bg: #223140; 
      --tg-panel-btn: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background-color: var(--tg-bg);
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      color: var(--tg-text);
      font-family: -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .header { background: var(--tg-header); height: 56px; display: flex; align-items: center; padding: 0 12px; z-index: 10; flex: 0 0 auto; }
    .back-btn { width: 24px; height: 24px; margin-right: 20px; color: #fff; display: flex; align-items: center; }
    .avatar { width: 42px; height: 42px; border-radius: 50%; background: #232f3e; margin-right: 12px; border: 1px solid var(--amz-orange); display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--amz-orange); font-size: 12px; }
    .info { flex: 1; }
    .name { font-weight: 700; font-size: 16px; display: flex; align-items: center; gap: 4px; }
    .subs { color: var(--tg-muted); font-size: 13px; }

    .pinned { background: var(--tg-header); border-left: 2px solid var(--tg-blue); padding: 6px 15px; display: flex; align-items: center; font-size: 13px; border-bottom: 1px solid rgba(0,0,0,0.2); flex: 0 0 auto; }
    .pinned-title { color: var(--tg-blue); font-weight: 700; display: block; }
    .pinned-text { color: var(--tg-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .chat { flex: 1 1 auto; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; -webkit-overflow-scrolling: touch; }
    .date-badge { align-self: center; background: rgba(0,0,0,0.3); padding: 3px 12px; border-radius: 15px; font-size: 13px; margin: 10px 0; }

    .post-container { width: 100%; max-width: 450px; margin: 0 auto; }
    .post { background: var(--tg-bubble); border-radius: 12px; overflow: hidden; }

    .media-container { position: relative; width: 100%; background: #000; line-height: 0; cursor: pointer; }
    #v-img { width: 100%; height: auto; display:block; }

    .play-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.1); }
    .play-btn { background: rgba(0,0,0,0.5); width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }

    .video-time { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 10px; font-size: 11px; display: inline-flex; align-items: center; gap: 2px; }

    .post-content { padding: 12px 12px 8px 12px; }
    .post-title { font-weight: 700; font-size: 16px; margin-bottom: 8px; display: block; }
    .post-text { font-size: 15px; line-height: 1.4; margin-bottom: 12px; }
    .link { color: var(--tg-blue); font-weight: 700; }

    .reactions { display: flex; gap: 8px; margin-bottom: 8px; }
    .react { background: rgba(255,255,255,0.08); padding: 4px 10px; border-radius: 15px; font-size: 13px; display: flex; align-items: center; gap: 4px; }
    .react.gold { border-color: rgba(255, 153, 0, 0.4); background: rgba(255,153,0,0.1); border: 1px solid rgba(255,153,0,0.3); }

    .post-footer { display: flex; align-items: center; gap: 10px; color: var(--tg-muted); font-size: 11px; padding-bottom: 4px; }

    .tg-comments-bar { margin-top: 4px; background: var(--tg-comments-bg); border-radius: 12px; padding: 8px 12px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
    .tg-comments-left { display: flex; align-items: center; gap: 8px; }
    .comment-avas-stack { display: flex; align-items: center; margin-right: 4px; }
    .tg-comments-ava { width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--tg-comments-bg); overflow: hidden; background: #34495e; }
    .tg-comments-ava img { width: 100%; height: 100%; object-fit: cover; }
    .ava-2 { margin-left: -12px; z-index: 1; }
    .ava-3 { margin-left: -12px; z-index: 2; }
    .tg-comments-count { color: var(--tg-blue); font-weight: 600; font-size: 14px; }
    .tg-comments-arrow { color: var(--tg-blue); opacity: 0.8; display: flex; align-items: center; }

    .bottom-bar { height: 64px; background: var(--tg-header); display: flex; align-items: center; padding: 0 10px; gap: 8px; flex: 0 0 auto; border-top: 1px solid rgba(0,0,0,0.1); }
    .bottom-btn-circle { width: 44px; height: 44px; border-radius: 50%; background: var(--tg-panel-btn); display: flex; align-items: center; justify-content: center; color: var(--tg-muted); cursor: pointer; flex-shrink: 0; }
    .bottom-btn-gift { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; color: var(--tg-muted); flex-shrink: 0; }
    .join-btn { flex: 1; background: var(--tg-blue); color: #fff; height: 44px; border-radius: 22px; border: none; font-weight: 600; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  </style>

  <script defer src="./assets/scripts/common.js"></script>
</head>
