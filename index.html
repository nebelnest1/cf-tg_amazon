  <style>
    :root {
      --tg-bg:#0e1621;
      --tg-header:#17212b;
      --tg-blue:#51a5e4;
      --tg-muted:#708499;
      --tg-bubble:#182533;
      --tg-text:#fff;
      --amz-orange:#ff9900;
      --tg-comments-bg:#223140;
      --tg-panel-btn:rgba(255,255,255,.05);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--tg-bg) url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      color:var(--tg-text);
      font-family:-apple-system,BlinkMacSystemFont,"Roboto",sans-serif;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      overflow:hidden;
      -webkit-tap-highlight-color:transparent;
    }

    /* HEADER */
    .header{
      height:56px;
      background:var(--tg-header);
      display:flex;
      align-items:center;
      padding:0 12px;
      flex:0 0 auto;
    }
    .back-btn{width:24px;height:24px;margin-right:20px}
    .avatar{
      width:42px;height:42px;border-radius:50%;
      background:#232f3e;
      border:1px solid var(--amz-orange);
      margin-right:12px;
      display:flex;align-items:center;justify-content:center;
      font-weight:700;font-size:12px;color:var(--amz-orange);
    }
    .name{font-weight:700;font-size:16px;display:flex;gap:4px;align-items:center}
    .subs{font-size:13px;color:var(--tg-muted)}

    /* PINNED */
    .pinned{
      background:var(--tg-header);
      border-left:2px solid var(--tg-blue);
      padding:6px 15px;
      font-size:13px;
      border-bottom:1px solid rgba(0,0,0,.2);
    }
    .pinned-title{color:var(--tg-blue);font-weight:700}
    .pinned-text{color:var(--tg-muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    /* CHAT */
    .chat{
      flex:1 1 auto;
      overflow-y:auto;
      padding:10px;
      padding-bottom:calc(10px + 64px + env(safe-area-inset-bottom,0px));
      -webkit-overflow-scrolling:touch;
    }

    .date-badge{
      align-self:center;
      background:rgba(0,0,0,.3);
      padding:3px 12px;
      border-radius:15px;
      font-size:13px;
      margin:10px 0;
    }

    .post-container{max-width:450px;margin:0 auto}

    .post{
      background:var(--tg-bubble);
      border-radius:12px;
      overflow:hidden;
    }

    .media-container{position:relative;background:#000}
    #v-img{width:100%;display:block}

    .play-overlay{
      position:absolute;inset:0;
      display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,.1);
    }
    .play-btn{
      width:64px;height:64px;border-radius:50%;
      background:rgba(0,0,0,.5);
      display:flex;align-items:center;justify-content:center;
    }

    .video-time{
      position:absolute;top:10px;left:10px;
      background:rgba(0,0,0,.5);
      padding:2px 6px;
      border-radius:10px;
      font-size:11px;
      display:flex;align-items:center;gap:2px;
    }

    .post-content{padding:12px}
    .post-title{font-weight:700;font-size:16px;margin-bottom:8px}
    .post-text{font-size:15px;line-height:1.4;margin-bottom:12px}
    .link{color:var(--tg-blue);font-weight:700}

    .reactions{display:flex;gap:8px;margin-bottom:8px}
    .react{
      background:rgba(255,255,255,.08);
      padding:4px 10px;
      border-radius:15px;
      font-size:13px;
      display:flex;gap:4px;align-items:center;
    }
    .react.gold{
      border:1px solid rgba(255,153,0,.3);
      background:rgba(255,153,0,.1);
    }

    .post-footer{font-size:11px;color:var(--tg-muted);display:flex;gap:10px}

    /* COMMENTS BAR */
    .tg-comments-bar{
      margin-top:6px;
      background:var(--tg-comments-bg);
      border-radius:12px;
      padding:8px 12px;
      display:flex;justify-content:space-between;align-items:center;
    }
    .tg-comments-left{display:flex;align-items:center;gap:8px}
    .comment-avas-stack{display:flex}
    .tg-comments-ava{
      width:24px;height:24px;border-radius:50%;
      border:2px solid var(--tg-comments-bg);
      overflow:hidden;
    }
    .ava-2,.ava-3{margin-left:-12px}
    .tg-comments-count{color:var(--tg-blue);font-weight:600}

    /* BOTTOM BAR ‚Äì FIXED */
    .bottom-bar{
      position:fixed;
      left:0;right:0;bottom:0;
      height:64px;
      background:var(--tg-header);
      display:flex;align-items:center;
      padding:0 10px;
      gap:8px;
      z-index:999;
      border-top:1px solid rgba(0,0,0,.15);
      padding-bottom:env(safe-area-inset-bottom,0px);
      box-shadow:0 -6px 20px rgba(0,0,0,.35);
    }

    .bottom-btn-circle{
      width:44px;height:44px;border-radius:50%;
      background:var(--tg-panel-btn);
      display:flex;align-items:center;justify-content:center;
      color:var(--tg-muted);
    }

    .join-btn{
      flex:1;height:44px;border-radius:22px;
      background:var(--tg-blue);
      color:#fff;border:none;
      font-size:16px;font-weight:600;
    }
  </style>

  <script defer src="./assets/scripts/common.js"></script>
</head>

<script>
async function initI18n(){
  const p=new URLSearchParams(location.search);
  let lang=p.get('lang')||navigator.language.split('-')[0]||'en';
  const ok=['ar','bn','cs','de','en','es','fa','fil','fr','hi','id','it','ja','ko','ms','nl','no','pl','pt','ro','ru','sk','sv','th','tr','ur','uz','vi','zh'];
  if(!ok.includes(lang)) lang='en';

  const t=await fetch(`./locales/${lang}.json`).then(r=>r.json());

  document.querySelectorAll('[data-i18n]').forEach(e=>{
    const k=e.dataset.i18n;
    if(t[k]) e.innerHTML=t[k];
  });

  const d=new Date();
  document.getElementById('post-time').innerText=
    (t.edited_label||'edited')+' '+d.getHours().toString().padStart(2,'0')+':'+d.getMinutes().toString().padStart(2,'0');
}
document.addEventListener('DOMContentLoaded',initI18n);
</script>
